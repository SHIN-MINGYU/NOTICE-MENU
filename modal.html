<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
        }
    </style>
</head>
<body>
    <button>modal</button>
    <script>
        let poped_up = function(){
            let bg = document.createElement('div');
            let discriminate = document.createElement('div');
            let p = document.createElement('p');
            let input = document.createElement('input');
            let ok = document.createElement('button');
            let cancle =document.createElement('button');
            let string = document.createTextNode('패스워드');
            let zIndex = 9999;
            bg.setStyle({
                position : 'fixed',
                width : '100vw',
                height : '100vh',
                backgroundColor : 'gray',
                opacity : 0.5,
                zIndex : zIndex,
                top : 0,
                left : 0
            })
            discriminate.setStyle({
                position:'fixed',
                width:'50vw',
                height :'50vh',
                backgroundColor : 'white',
                zIndex : zIndex +1,
                top: '50vh',
                left : '50vw',
                transform : 'translate(-50%,-50%)',
                textAlign : 'center'
            })
            input.setStyle({
                width : '50%',
            })
            ok.innerText = "OK";
            cancle.innerText = "cancle"
            document.body.append(bg);
            document.body.append(discriminate);
            discriminate.appendChild(p);
            discriminate.appendChild(input);
            discriminate.appendChild(ok);
            discriminate.appendChild(cancle);
            p.appendChild(string);
        }
        Element.prototype.setStyle = function(style){
            for(var k in style){
                this.style[k] = style[k];
            }
            return this;
        }
        document.querySelector('button').addEventListener('click',poped_up());
    </script>
</body>
</html>
